<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% load static %}
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="{% static 'base_website/css/global.css' %}">
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/global.css' %}">
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/clients.css' %}">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/7ddc4e9512.js" crossorigin="anonymous"></script>

  <title>Lacuna Creations | New Client</title>
</head>
    <body>
        <div class="container">

            {% include 'admin_page_items/admin_side_menu.html' %}

            <div class="right-container">
                <h1>Create Client</h1>
                <p>* please note that only admins can create new clients</p>

                <!-- TOP SECTION -->
                <div class="create-project-form">
                    <form action="/admin/create-client-logic" method="POST">
                    {% csrf_token %}

                    <div class="form-inputs">
                        <input type="text" placeholder="Company Name" name="company_name">
                        <input type="text" placeholder="Contact Name" name="contact_name">
                        <input type="text" placeholder="Email" name="email">
                        <input type="text" placeholder="phone" name="phone">
                    </div>

                    <button type="submit">Create Client</button>
                    </form>
                </div>

            </div>
        </div>

    </body>
</html>

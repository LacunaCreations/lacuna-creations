<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% load static %}
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="{% static 'base_website/css/global.css' %}">
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/admin_profile_update.css' %}">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/7ddc4e9512.js" crossorigin="anonymous"></script>

  <title>Lacuna Creations | Admin Profile Update</title>
</head>
<body>
  <div class="container">

    {% include 'admin_page_items/admin_side_menu.html' %}

    <div class="right-container">
      <h1>Admin Profile update</h1>

      <!-- TOP SECTION -->
      <div class="update-form">
        <form action="/admin/admin-profile-update-logic" method="POST">
          {% csrf_token %}
          <div class="form-input">
            <p>Title</p>
            <input type="text" value="{{ admin.title }}" name="title">
          </div>

          <div class="form-input">
            <p>Name</p>
            <input type="text" value="{{ admin.first_name }}" name="first_name">
            <input type="text" value="{{ admin.last_name }}" name="last_name">
          </div>

          <div class="form-input">
            <p>Email</p>
            <input type="text" value="{{ admin.email }}" name="email">
          </div>

          <div class="form-input">
            <p>Username</p>
            <input type="text" value="{{ admin.username }}" name="username">
          </div>

          <div class="form-input">
            <p>Phone Number</p>
            <input type="text" value="{{ admin.phone }}" name="phone">
          </div>

          <button type="submit">Update Info</button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>

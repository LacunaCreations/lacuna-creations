<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% load static %}
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="{% static 'base_website/css/global.css' %}">
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/projects.css' %}">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/7ddc4e9512.js" crossorigin="anonymous"></script>

  <title>Lacuna Creations | Projects</title>
</head>
<body>
  <div class="container">

    {% include 'admin_page_items/admin_side_menu.html' %}

    <div class="right-container">
      <h1>Projects</h1>
      
      <!-- TOP BUTTONS -->
      <div class="project-top-section">
        <a href="/admin/create-project">
          <div class="project-top-section-items">
            <p>Create New</p>
          </div>
        </a>
        <a href="">
          <div class="project-top-section-items">
            <p>Completed</p>
          </div>
        </a>
      </div>

      <!-- WEBSITE PROJECTS -->
      <div class="website-section">
        <div class="website-section-item">
          <table>
            <tr id="top">
              <th><h4>Project Name</h4></th>
              <th><h4>Client</h4></th>
              <th><h4>Company</h4></th>
              <th><h4>Services</h4></th>
              <th><h4>Manage</h4></th>
            </tr>
            {% for p in projects %}
              <tr>
                <td><p>{{ p.project_name }}</p></td>
                <td><p>{{ p.client }}</p></td>
                <td><p>{{ p.company }}</p></td>
                <td><p>{{ p.service }}</p></td>
                <td>
                  <i class="fas fa-clipboard"></i>
                  <i class="fas fa-cog"></i>
                  <a href="/admin/delete-project/{{ p.id }}"><i class="fas trash fa-trash-alt"></a></i>
                </td>
              </tr>
            {% endfor %}
          </table>
        </div>
      </div>
  

    </div>
  </div>

</body>
</html>
